<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ellipse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
  <body>
    <div class="container">
        <div class="hero-unit">
            <p>Example Masses<BR/>
                Sun: 1.9885E30 kg<BR/>
                Earth: 5.97237E24 kg
            </p>
        </div>
        <img src="Ellipse-param.svg.png"/>
        <div class="row">
            <div id="col1" class="col"></div>
            <div id="col2" class="col"></div>     
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="calculate.js"></script>
    <script>
        const col1Elements = [
            {id:"e", placeholder: "eccentricity", label: "eccentricity", formulas:[" c / a ", "Math.sqrt(1+2* E * h * h /( µ * µ ))"]},
            {id:"p", placeholder: "semi-latus rectum", label: "semi-latus rectum", formulas: [" a *(1- e *2)"]},
            {id:"µ", placeholder: "Standard gravitational parameter [m^3 s^−2]", label: "µ", formulas: ["6.67430e-11* M "]},
            {id:"h", placeholder: "[m]", label: "angular momentum |h|", formulas: [" r * v *Math.sin( angle_r_v )", "Math.sqrt( h0 * h0 + h1 * h1 + h2 * h2 )"]},
            {id:"apogee", placeholder: "[m]", label: "r apogee", formulas: [" a *(1+ e )"]},
            {id:"perigee", placeholder: "[m]", label: "r perigee", formulas: [" a *(1- e )"]},
            {id:"period", placeholder: "period of the orbit", label: "period of the orbit", formulas: ["2*Math.PI*( apogee /Math.sqrt( µ ))"]},
            {id:"M", placeholder: "Big Mass for gravitational parameter [kg]", label: "Mass"}
    ];

    const col2Elements = [
            {id:"c", placeholder: "distance to the focus", label: "c", formulas: [" e * a "]},
            {id:"a", placeholder: "semi-major axis", label: "semi-major axis a", formulas: ["( apogee + perigee )/2", " c / e "]},
            {id:"E", placeholder: "[m²/sec²]", label: "energy E", formulas: ["- µ /(2* a )", " v * v /2- µ / r "]},
            {id:"v", placeholder: "[m/sec]", label: "|speed|", formulas:["Math.sqrt( v0 * v0 + v1 * v1 + v2 * v2 )"]},
            {id:"r", placeholder: "[m]", label: "|position|", formulas:["Math.sqrt( pos0 * pos0 + pos1 * pos1 + pos2 * pos2 )"]},
            {id:"angle_r_v", placeholder: "rad", label: "angle between v and position"}
    ];
    
    const col2Vect = [
            {id:"pos", placeholder: "[m]", label: "position"},
            {id:"h", placeholder: "[m²/sec]", label: "angular momentum (h)"},
    ];

    const col1Vect = [
            {id:"v", placeholder: "[m/sec]", label: "speed"},
            {id:"accel", placeholder: "[m/sec^2]", label: "acceleration"},
    ];
    const all_elements = [...col1Elements, ...col2Elements, ...col1Vect, ...col2Vect];
    col1Elements.forEach( i => addElement("col1", i, all_elements));
    col2Elements.forEach( i => addElement("col2", i,all_elements));
    col1Vect.forEach( i => addVectorElement("col1", i,all_elements));
    col2Vect.forEach( i => addVectorElement("col2", i,all_elements));

    </script>
  </body>
</html>
