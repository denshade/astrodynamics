<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ellipse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
  <body>
    <div class="container">
        <div class="hero-unit">
            <p>Example Masses<BR/>
                Sun: 1.9885E30 kg<BR/>
                Earth: 5.97237E24 kg
            </p>
        </div>
        <img src="Ellipse-param.svg.png"/>
        <div class="row">
            <div id="col1" class="col"></div>
            <div id="col2" class="col"></div>     
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="calculate.js"></script>
    <script>
        [
            {id:"e", placeholder: "eccentricity", label: "eccentricity", formula:":e = :c / :a"},
            {id:"p", placeholder: "semi-latus rectum", label: "semi-latus rectum"},
            {id:"µ", placeholder: "Standard gravitational parameter [m^3 s^−2]", label: "µ"},
            {id:"h", placeholder: "[m]", label: "angular momentum |h|"},
            {id:"apogee", placeholder: "[m]", label: "r apogee"},
            {id:"perigee", placeholder: "[m]", label: "r perigee"},
            {id:"period", placeholder: "period of the orbit", label: "period of the orbit"},
            {id:"M", placeholder: "Big Mass for gravitational parameter [kg]", label: "Mass"}
    ].forEach( i => addElement("col1", i));

    [
            {id:"c", placeholder: "distance to the focus", label: "c"},
            {id:"a", placeholder: "semi-major axis", label: "semi-major axis a"},
            {id:"E", placeholder: "[m²/sec²]", label: "energy E"},
            {id:"v", placeholder: "[m/sec]", label: "|speed|"},
            {id:"r", placeholder: "[m]", label: "|position|"},
            {id:"angle_r_v", placeholder: "rad", label: "angle between v and position"}
    ].forEach( i => addElement("col2", i));
    
    [
            {id:"pos", placeholder: "[m]", label: "position"},
            {id:"h", placeholder: "[m²/sec]", label: "angular momentum (h)"},
    ].forEach( i => addVectorElement("col2", i));

    [
            {id:"v", placeholder: "[m/sec]", label: "speed"},
            {id:"accel", placeholder: "[m/sec^2]", label: "acceleration"},
    ].forEach( i => addVectorElement("col1", i));

    </script>
  </body>
</html>
