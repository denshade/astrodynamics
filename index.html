<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ellipse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
  <body>
    <div class="container">
        <img src="Ellipse-param.svg.png"/>
        <div class="row">
            <div id="col1" class="col">
                <div class="hero-unit">
                    <p>Example Masses<BR/>
                        Sun: 1.9885E30 kg<BR/>
                        Earth: 5.97237E24 kg
                    </p>
                </div>
                <div class="mb-3">
                    <label for="v" class="form-label">speed</label>
                    <input type="text" class="form-control" id="v0" placeholder=" [m/sec]" onchange="calculateAll()">
                    <input type="text" class="form-control" id="v1" placeholder=" [m/sec]" onchange="calculateAll()">
                    <input type="text" class="form-control" id="v2" placeholder=" [m/sec]" onchange="calculateAll()">
                </div>
                <div class="mb-3">
                    <label for="acceleration" class="form-label">acceleration</label>
                    <input type="text" class="form-control" id="accel0" placeholder=" [m/sec^2]" onchange="calculateAll()">
                    <input type="text" class="form-control" id="accel1" placeholder=" [m/sec^2]" onchange="calculateAll()">
                    <input type="text" class="form-control" id="accel2" placeholder=" [m/sec^2]" onchange="calculateAll()">
                </div>
            </div>
            <div id="col2" class="col">            
                <div class="mb-3">
                    <label for="c" class="form-label">c</label>
                    <input type="text" class="form-control" id="c" placeholder="distance to the focus" onchange="calculateAll()">
                </div>
                <div class="mb-3">
                    <label for="a" class="form-label">a</label>
                    <input type="text" class="form-control" id="a" placeholder="semi-major axis" onchange="calculateAll()">
                </div>
                <div class="mb-3">
                    <label for="acceleration" class="form-label">E</label>
                    <input type="text" class="form-control" id="E" placeholder=" [m²/sec²]" onchange="calculateAll()">
                </div>
                <div class="mb-3">
                    <label for="acceleration" class="form-label">|speed|</label>
                    <input type="text" class="form-control" id="v" placeholder=" [m]" onchange="calculateAll()">
                </div>
                <div class="mb-3">
                    <label for="acceleration" class="form-label">|position|</label>
                    <input type="text" class="form-control" id="r" placeholder=" [m]" onchange="calculateAll()">
                </div>
                <div class="mb-3">
                    <label for="angle_r_v" class="form-label">angle between v and position</label>
                    <input type="text" class="form-control" id="angle_r_v" placeholder="rad" onchange="calculateAll()">
                </div>
                <div class="mb-3">
                    <label for="acceleration" class="form-label">position</label>
                    <input type="text" class="form-control" id="pos0" placeholder=" [m]" onchange="calculateAll()">
                    <input type="text" class="form-control" id="pos1" placeholder=" [m]" onchange="calculateAll()">
                    <input type="text" class="form-control" id="pos2" placeholder=" [m]" onchange="calculateAll()">
                </div>
                <div class="mb-3">
                    <label for="h" class="form-label">angular momentum (h)</label>
                    <input type="text" class="form-control" id="h0" placeholder=" [m²/sec]" onchange="calculateAll()">
                    <input type="text" class="form-control" id="h1" placeholder=" [m²/sec]" onchange="calculateAll()">
                    <input type="text" class="form-control" id="h2" placeholder=" [m²/sec]" onchange="calculateAll()">
                </div>
            </div>
            
        </div>






    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="calculate.js"></script>
    <script>
        [
            {id:"e", placeholder: "eccentricity", label: "eccentricity"},
            {id:"p", placeholder: "semi-latus rectum", label: "semi-latus rectum"},
            {id:"µ", placeholder: "Standard gravitational parameter [m^3 s^−2]", label: "µ"},
            {id:"h", placeholder: "[m]", label: "angular momentum |h|"},
            {id:"apogee", placeholder: "[m]", label: "r apogee"},
            {id:"perigee", placeholder: "[m]", label: "r perigee"},
            {id:"period", placeholder: "period of the orbit", label: "period of the orbit"},
            {id:"M", placeholder: "Big Mass for gravitational parameter [kg]", label: "Mass"}
    ].forEach( i => addElement("col1", i))

    </script>
  </body>
</html>
